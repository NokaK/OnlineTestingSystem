<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Online Test</title>
</head>
<body>
    <h1>ლექტორის გვერდი</h1>
    <button>ბანკის შექმნა</button>
    <form class="inputs">
        <div>
            <input type="text" name="username" id="username" class="test-name-input" placeholder="ტესტის სახელის ველი" required>
        </div>
        <div>
            <input type="text" name="username" id="username" class="form-input" placeholder="სახელი" required>
        </div>
        <div>
            <input type="text" name="username" id="username" class="form-input" placeholder="გვარი" required>
        </div>
        <div>
            <input type="number" name="number" id="number" class="form-input" placeholder="პირადი ნომერი">
        </div>
        <div>
            <input type="email" name="email" id="email" class="form-input" placeholder="ელფოსტა">
        </div>
        <div>
            <input type="number" name="number" id="number" class="form-input" placeholder="ტელეფონის ნომერი">
        </div>
    </form>    
    <!-- Additional questions -->
    <div class="quest_container">
        <h5 class="quest_title">დამატებითი კითხვები</h5>
        <form class="main_form" action="/action_page.php">
            <label class="appear_checkbox">
                გამოჩნდეს
                <input type="checkbox" id="qeust_checkbox" name="questions">
            </label>
        </form>
        <div id="quest_collapse" class="quest_none">
            <form class="quest_form" action="/action_page.php">
                <input type="text" id="#" name="name" class="form-input" placeholder="სამუშაო გამოცდილება">
                <input type="text" id="#" name="name" class="form-input" placeholder="ორგანიზაციის სახელი">
                <input type="text" id="#" name="name" class="form-input" placeholder="თქვენი პოზიცია">
                <label class="job_checkbox_label">
                    <input class="checkbox" type="checkbox">
                    მოცემულ მომეტში ვმუშაობ აღნიშნულ ორგანიზაციაში
                </label>
                <input type="text" id="#" name="name" class="form-input"  placeholder="დაწყების თარიღი">
                <input type="text" id="#" name="name" class="form-input"  placeholder="დასრულების დარიღი">
            </form> 
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
