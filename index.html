<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="bg-cont">
        <div class="bg-blur">
            <div class="register-container">
                <div class="animate-img">
                    <img width="300px" src="./img/bg.jpg" alt="img">
                </div>
                <form action="./student.html" id="auth-form">
                    <h1>რეგისტრაცია</h1>
                    <div class="input-cont">
                        <input class="reg-input input-animation" placeholder="ჩაწერე პირადი ნომერი" name="idnum" id="idnum" required>
                    </div>
                    <input id="sumbit" type="submit" class="registerbtn" value="Register">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/validaition.js"></script>
</body>
</html>
