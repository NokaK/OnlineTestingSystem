<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006288/BBBootstrap/choices.min.css?version=7.0.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Online Test</title>
</head>
<body>
    <h1>სტუდნეტის გვერდი</h1>
    <div class="content">
        <p>ტესტის სახელი</p>
        <form action="./send.html">
            <div id="name" class="content-box">
                <label for="username">სახელი</label>
                <div class="input-cont">
                    <input type="text" name="username" id="username" class="form_input input-animation">
                </div>
            </div>
            <div id="lname" class="content-box">
                <label for="lname">გვარი</label>
                <div class="input-cont">
                    <input type="text" name="lname" id="lname" class="form_input input-animation">
                </div>
            </div>
            <div id="id_num" class="content-box">
                <label for="number">პირადი ნომერი</label>
                <div class="input-cont">
                    <input type="number" name="number" id="number" class="form_input input-animation">
                </div>
            </div>
            <div id="email" class="content-box">
                <label for="email">ელ ფოსტა</label>
                <div class="input-cont">
                    <input type="email" name="email" id="email" class="form_input input-animation">
                </div>
            </div>
            <div id="mob_num" class="content-box">
                <label for="mnumber">ტელეფონის ნომერი</label>
                <div class="input-cont">
                    <input type="number" name="mobnumber" id="mnumber" class="form_input input-animation">
                </div>
            </div>
            <div id="work_exp_cont" class="content-box">
                <label for="work-exp">სამუშაო გამოცდილება</label>
                <div class="input-cont">
                    <input type="text" name="work-exp id="work-exp" class="form_input workexp-valid input-animation">
                </div>
            </div>
            <div id="org-name_cont" class="content-box">
                <label for="org-name">ორგანიზაციის სახელი</label>
                <div class="input-cont">
                    <input type="text" name="org-name" id="org-name" class="form_input workexp-valid input-animation">
                </div>
            </div>
            <div id="position-cont" class="content-box">
                <label for="position">თქვენი პოზიცია</label>
                <div class="input-cont">
                    <input type="text" name="position" id="position" class="form_input workexp-valid input-animation">
                </div>
            </div>
            <div class="content-box">
                <label class="working-now" for="work-now">
                    <input id="work-now" class="checkbox" type="checkbox">
                    მოცემულ მომეტში ვმუშაობ აღნიშნულ ორგანიზაციაში
                </label>
                <div class="content-box">
                    <label for="start_day">დაწყების თარიღი:</label>
                    <div class="input-cont">
                        <input type="date" id="start_day" class="form_input date-valid" name="start_day">
                    </div>
                </div>
                <div class="end_date content-box">
                    <label for="end_day">დასრულების თარიღი:</label>
                    <div class="input-cont">
                        <input type="date" id="end_day" class="form_input date-valid" name="end_day">
                    </div>
                </div>
            </div>
            <div class="add_work_experience">
                <img class="plus_icon" src="./img/icons/plus-solid.svg" alt="plus">
                <p>სამუშაო გამოცდილების დამატება</p>
            </div>
            <div class="content-box">
                <label for="textar">ტექტუალური კითხვა</label>
                <textarea class="form_input input-animation" id="textar"></textarea>
            </div>
            <div class="form-footer">
                <div class="left_side_content">
                <div>
                    <p>ერთ ერთ სწორი პასუხი</p>
                    <div class="radio-box">
                        <label for="yes" class="container">
                            <input type="radio" name="l" id="yes" value="yes">კი
                            <span class="checkmark radio-input"></span>
                        </label>
                    </div>
                    <div class="radio-box ">
                        <label for="no" class="container">
                            <input type="radio" name="l" id="no" value="no">არა
                            <span class="checkmark radio-input"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <p>ერთ ერთ სწორი პასუხი</p>
                    <label for="check-box-1" class="container">
                        <input type="checkbox" name="11" id="check-box-1" value="ans1">1
                        <span class="checkmark"></span>
                    </label>
                    <label for="check-box-2" class="container">
                        <input type="checkbox" name="22" id="check-box-2" value="ans2">2
                        <span class="checkmark"></span>
                    </label>
                    <label for="check-box-3" class="container">
                        <input type="checkbox" name="33" id="check-box-3" value="ans3">3
                        <span class="checkmark"></span>
                    </label>
                    <label for="check-box-4" class="container">
                        <input type="checkbox" name="44" id="check-box-4" value="ans4">4
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                </div>
                <div class="right_side_content">
                <div>
                    <a class="link__style" href="#" target="_blank">
                        მიმაგრებული ფაილის ნახვა
                    </a>
                    <a class="link__style" href="#" target="_blank">
                        მიმაგრებული ლინკის ნახვა
                    </a>
                </div>
                <div>
                    <a class="link__style" href="#" target="_blank">
                        მიმაგრებული ფაილის ნახვა
                    </a>
                    <a class="link__style" href="#" target="_blank">
                        მიმაგრებული ლინკის ნახვა
                    </a>
                </div>
                </div>
            </div>
            <select id="choices-multiple-remove-button" placeholder="აირჩიეთ" multiple>
                <option value="1" onclick="filterSelection('Author')">1</option>
                <option value="2">2</option>
                <option value="3" >3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <div class="upload-options">
                <img src="./img/icons/plus-solid.svg" alt="plus">
                <label>
                    <input type="file" class="image-upload" accept="image/*" />
                </label>
            </div>
            <input id="submit" class="send_btn" type="submit" value="გაგზავნა">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006273/BBBootstrap/choices.min.js?version=7.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/validaition.js"></script>
</body>
</html>
