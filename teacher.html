<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Online Test</title>
</head>
<body class="teacher">
    <h1>ლექტორის გვერდი</h1>
    <button id="teacher_bank" class="create-bank">ბანკის შექმნა</button>
    <form action="./send.html" class="teacher-form d-none">
        <div class="input-cont">
            <input type="text" name="testname" id="test_name" class="form_input input-animation" placeholder="ტესტის სახელის ველი">
        </div>
        <div class="input-cont">
            <input type="text" name="username" id="name" class="form_input input-animation" placeholder="სახელი">
        </div>
        <div class="input-cont">
            <input type="text" name="lname" id="lname" class="form_input input-animation" placeholder="გვარი">
        </div>
        <div class="input-cont">
            <input type="number" name="number" id="id_number" class="form_input input-animation" placeholder="პირადი ნომერი">
        </div>
        <div class="input-cont">
            <input type="email" name="email" id="email" class="form_input input-animation" placeholder="ელფოსტა">
        </div>
        <div class="input-cont">
            <input type="number" name="mobnumber" id="mobile_number" class="form_input input-animation" placeholder="ტელეფონის ნომერი">
        </div>
        <!-- Additional questions -->
        <div class="quest_container">
            <h5 class="quest_title">დამატებითი კითხვები</h5>
            <div class="main_form" action="/action_page.php">
                <label for="qeust_checkbox" class="appear_checkbox">
                    გამოჩნდეს
                    <input type="checkbox" id="qeust_checkbox" name="questions">
                </label>
            </div>
            <div id="quest_collapse" class="d-none">
                <div class="quest_form" action="/action_page.php">
                    <div class="input-cont">
                        <input type="text" name="work-exp" class="form_input workexp-valid input-animation" placeholder="სამუშაო გამოცდილება">
                    </div>
                    <div class="input-cont">
                        <input type="text" name="org-name" class="form_input workexp-valid input-animation" placeholder="ორგანიზაციის სახელი">
                    </div>
                    <div class="input-cont">
                        <input type="text" name="position" class="form_input workexp-valid input-animation" placeholder="თქვენი პოზიცია">
                    </div>
                    <div class="content-box">
                        <label class="working-now" for="work-now">
                            <input id="work-now" class="checkbox" type="checkbox">
                            მოცემულ მომეტში ვმუშაობ აღნიშნულ ორგანიზაციაში
                        </label>
                        <div class="content-box">
                            <label for="start_day">დაწყების თარიღი:</label>
                            <div class="input-cont">
                                <input type="date" id="start_day" class="form_input date-valid" name="start_day">
                            </div>
                        </div>
                        <div class="end_date content-box">
                            <label for="end_day">დასრულების თარიღი:</label>
                            <div class="input-cont">
                                <input type="date" id="end_day" class="form_input date-valid" name="end_day">
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="add_additional_question">
            <input class="main-question input-animation " type="text" name="main_question-vell" placeholder="კითვის მთავარი ველი (text)">
            <input class="answer-type input-animation " type="text"  name="ans-typ" placeholder="პასუხის ტიპის არჩევა">
            <input class="answer input-animation " type="text" id="answer" name="answer" placeholder="პირველი პასუხის ველი">
            <button class="add__answer">ახალი პასუხის ველის დამატება</button>
            <input type="submit" value="del">
            <input type="submit" value="req">
        </div>
        <button class="add_questions">
            <img class="plus_icon" src="./img/icons/plus-solid.svg" alt="plus">
        </button>
        <input id="submit" class="send_btn" type="submit" value="გაგზავნა">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/validaition.js"></script>
</body>
</html>
